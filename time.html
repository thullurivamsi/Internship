<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="time.css">
    </head>
    <body id="sariram">
        <div id="counter">
            <input id="hour" readonly class="butt">:
            <input id="min" readonly class="butt">:
            <input id="sec" readonly class="butt">
        </div>
        <div id="buttons">
            <button id="incre" class="bttns">ICR</button>
            <button id="decre" class="bttns">DCR</button>
            <button id="enter" class="bttns">START</button>
            <button id="reset" class="bttns">RESET</button>
        </div>
        <script src="./time.js"></script>
    </body>
</html>
